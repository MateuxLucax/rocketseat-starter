<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <button onclick="quadrados()">Crie um quadrado</button>

    <div id="quadrados" style="display: flex; flex-wrap: wrap; width: 100vw;">

    </div>

    <script>
        function quadrados() {
            var quadradoElement = document.createElement('div');
            quadradoElement.style.width = '25vw';
            quadradoElement.style.height = '25vw';
            quadradoElement.style.backgroundColor = '#F00';

            console.log(document.getElementById('quadrados').appendChild(quadradoElement));

            document.getElementById('quadrados').appendChild(quadradoElement);
        }
    </script>
</body>
</html>
