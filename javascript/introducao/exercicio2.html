<body>
    
    <script>
        var val1 = 0;
        var val2 = 100;

        function verificaPares(val1, val2) {
            var pares = [];
            var contador = val1;
            var j = 0;
            for (var i = 0; i <= val2; i++) {
                if (contador % 2 === 0) {
                    pares[j] = contador;
                    j++;
                }
                contador++;
            };
            return pares;
        };

        console.log(verificaPares(val1, val2));
    </script>
