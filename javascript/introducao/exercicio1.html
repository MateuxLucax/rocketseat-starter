<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    
    <h1 style="text-align: center;" id="endereco"></h1>

    <script>
        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };

        function retornaEndereceo(endereco) {
            return "O usuário mora em " + endereco.cidade + " / " + endereco.uf + ", no bairro " + endereco.cidade + " na " + endereco.rua + " com o n° " + endereco.numero;
        };

        document.getElementById("endereco").innerText = retornaEndereceo(endereco);
    </script>
</body>
</html>
